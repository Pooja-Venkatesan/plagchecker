<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plag Checker</title>


	<!-- Library -->
	<link rel="stylesheet" href="lib/fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="lib/icheck-bootstrap/icheck-bootstrap.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.min.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
			</li>
		</ul>


		<ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown user-menu">
				<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
					<img src="img/avatar1.png" class="user-image img-circle elevation-2">
					<span class="d-none d-md-inline">Profile</span>
				</a>

				<ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
					<li class="user-header bg-purple">
						<img src="img/avatar5.png" class="img-circle elevation-2" alt="User Image">
						<p>
							User 
							<small>Plag Checker</small>
						</p>
					</li>

					<li class="user-footer">
						<a href="#" id="logout" class="btn bg-purple btn-flat float-right">Sign out</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>


	<aside class="main-sidebar elevation-4 sidebar-light-purple">
		<a href="#" class="brand-link navbar-light">
			<img src="img/product-hunt-brands.svg" class="brand-image img-circle elevation-3" style="width: 34px;">
			<span class="brand-text font-weight-light" href="index.html">Plag Checker</span>
		</a>

		<div class="sidebar">
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
					<li class="nav-item">
						<a href="home-text.html" class="nav-link">
							<i class="fas fa-file-word nav-icon"></i>
							<p>Insert Text</p>
						</a>
					</li>

					<li class="nav-item">
						<a href="home-upload.html" class="nav-link active">
							<i class="fas fa-file-upload nav-icon"></i>
							<p>Upload File</p>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>



	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="mb-2">
					<h1>Upload only .doc OR .docx OR .pdf files</h1>
				</div>
			</div>
		</section>



		<section class="content">
			<div class="card">
				<div class="card-body">
					<form>
						<div class="form-group">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="customFile" accept=".doc,.docx,.pdf">
								<label class="custom-file-label" for="customFile">Choose file</label>
							</div>
						</div>

						<div class="d-flex justify-content-end mt-4">
							<button type="submit" class="btn bg-purple px-5">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>



	<footer class="d-flex justify-content-between flex-wrap">
		<div><strong>Copyright &copy; 2023.</strong> All rights reserved.</div>

		<div>Plagiarism Detection Tool by <strong>BSA Crescent University</strong></div>
	</footer>
</div>




<!-- Library -->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="lib/bs-custom-file-input/bs-custom-file-input.min.js"></script>


<script src="js/main.min.js"></script>


<script>
	$(document).on('click', '#logout', function (e) {
		e.preventDefault();
		location.href = './index.html';
	});

	bsCustomFileInput.init();
</script>

</body>
</html>
